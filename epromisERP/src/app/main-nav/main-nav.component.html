<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar
      ><span class="bg-logo">
        <!-- <img src="../../assets/images/logo.png" /> -->
      </span></mat-toolbar
    >
    <div>
      <div class="media align-items-center">
        <img
          class="align-self-center pull-right img-50 rounded-circle"
          src="../assets/images/user.png"
          alt="header-user"
          data-original-title=""
          title=""
        />
        <div class="flex">
          <span class="">welcome</span
          ><span class="main-circle">Mike Smith</span>
        </div>
      </div>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/transaction"
        ><i class="material-icons"> account_balance </i
        ><span>Transaction</span></a
      >
      <a mat-list-item routerLink="/accounts">
        <i class="material-icons"> attach_money </i> Accounts</a
      >
      <a mat-list-item routerLink="/payable-master">
        <i class="material-icons"> payment </i> Payable Master</a
      >
      <a mat-list-item routerLink="/receivable-master"
        ><i class="material-icons"> collections</i> Receivable Master</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <mat-list>
          <a onclick="return false;" href="#">
            <!-- <mat-form-field> -->
            <!-- <i class="material-icons">date_range</i> -->
            <!-- <input [matDatepicker]="picker" placeholder="Choose a date" type="hidden"> -->
            <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle> -->
            <mat-datepicker #picker></mat-datepicker>

            <mat-datepicker-toggle
              [for]="picker"
              matSuffix
            ></mat-datepicker-toggle>
            <input type="hidden" [matDatepicker]="picker" />
          </a>
          <a
            onclick="return false;"
            matTooltip="Email"
            href="#"
            aria-label="Button that displays a tooltip when focused or hovered over"
          >
            <i class="material-icons"> email </i>
          </a>
          <a href="#" matTooltip="user" onclick="return false;">
            <i class="material-icons" matTooltipPosition="after"> person</i>
          </a>
          <a href="#" matTooltip="checked" onclick="return false;">
            <i class="material-icons"> check_box</i>
          </a>
          <a matTooltip="Rating" onclick="return false;" href="#">
            <span class="star">
              <i class="material-icons">star </i>
            </span>
          </a>
        </mat-list>
        <span class="spacer"></span>

        <ul class="nav-right">
          <li class="onhover-dropdown">
            <div class="media align-items-center">
                <button mat-icon-button [matMenuTriggerFor]="logout">
              <img
                class="align-self-center pull-right img-50 rounded-circle"
                src="../../assets/images/user.png"
                alt="header-user"
                data-original-title=""
                title=""
              />
              <div class="dotted-animation">
                <span class="animate-circle"></span>
                <!-- <span class="main-circle"></span> -->
              </div>
              </button>
              <mat-menu #logout>
                  <button mat-menu-item > Logout
                  </button>
                  </mat-menu>
            </div>
          </li>
          <li class="onhover-dropdown">
            <button mat-icon-button [matMenuTriggerFor]="search">
              <i class="material-icons">
                search
              </i>
            </button>
            <mat-menu #search>
              <div mat-menu-item><input type="text " /></div>
            </mat-menu>
          </li>
          <li class="onhover-dropdown">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <i class="flag-icon flag-icon-is"></i>
              <span class="flag-txt">EN</span>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <i class="flag-icon flag-icon-is"></i> English
              </button>
              <button mat-menu-item>
                <i class="flag-icon flag-icon-ae"></i> Arabic
              </button>
            </mat-menu>
          </li>
        </ul>
      </mat-toolbar-row>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="sidenav-content">
      <div class="">
        <!-- <h2>{{}}</h2> -->
      </div>

      <router-outlet> </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
